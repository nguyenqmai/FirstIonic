<ion-header>
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="inset">
    <ion-list-header>
      <ion-label>Dang ky nhan tin nhan</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-button expand="full" fill="solid" (click)="saveSubscriptions()">Save all changes</ion-button>
    </ion-item>

    <ion-item-group *ngFor="let group of getTopicGroups()">
        <ion-item-divider>
          <ion-label>{{group.name}}</ion-label>
          <ion-checkbox slot="start" color="primary" [(ngModel)]="group.status" (click)="checkboxGroupClicked(group)"></ion-checkbox>
          <!-- <ion-toggle slot="start" color="primary" [(ngModel)]="group.status"></ion-toggle> -->
        </ion-item-divider>

        <div *ngIf="!group.status">
        <ion-item  *ngFor="let item of group.subItems">
          <ion-label>{{item.name}}</ion-label>
          <ion-checkbox slot="start" color="secondary" [(ngModel)]="item.status" (click)="checkboxItemClicked(group, item)"></ion-checkbox>
          <!-- <ion-toggle slot="start" color="secondary" [(ngModel)]="item.status"></ion-toggle> -->
        </ion-item>
        </div>
    </ion-item-group>

  </ion-list>


</ion-content>
